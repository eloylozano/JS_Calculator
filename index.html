<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="./style.css">ç
    <script src="./script.js"></script>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="calculator">
                <div class="screen">
                    <div class="result">
                        <p id="result">Teclea un núm.</p>
                    </div>
                </div>
                <div class="buttons-container">
                    <div class="buttons-line">
                        <div class="button" id="7">7</div>
                        <div class="button" id="8">8</div>
                        <div class="button" id="9">9</div>
                        <div class="button" id="porcentaje">%</div>
                        <div class="button" id="borrar">CE</div>
                    </div>
                    <div class="buttons-line">
                        <div class="button" id="4">4</div>
                        <div class="button" id="5">5</div>
                        <div class="button" id="6">6</div>
                        <div class="button" id="multiplicar">X</div>
                        <div class="button" id="dividir">÷</div>
                    </div>
                    <div class="buttons-line">
                        <div class="button" id="1">1</div>
                        <div class="button" id="2">2</div>
                        <div class="button" id="3">3</div>
                        <div class="button" id="suma">+</div>
                        <div class="button" id="restar">-</div>
                    </div>
                    <div class="buttons-line">
                        <div class="button" id="0">0</div>
                        <div class="button" id="00">00</div>
                        <div class="button" id="decimal">.</div>
                        <div class="button" id="equals">=</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
